
<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<form>
						<label for="name">Name:</label>
						<input type="text" name="name" placeholder="Enter Your Name" id="name">
						<label for="email">Email:</label>
						<input type="email" name="email" placeholder="Enter Your Email" id="email">
						<label for="phone">Phone:</label>
						<input type="number" name="phone_number" placeholder="Phone Number" id="phone">

						<label for="state">State:</label>
						<select name="state" id="state">
							<option value="la">Los Angeles</option>
							<option value="samo">Santa Monica</option>
							<option value="gdale">Glendale</option>
							<option value="elpaso">Pasadena</option>
							</select>

						<label for="password">Password:</label>
						<input type="password" name="password" placeholder="Password" id="password">

						<label for="service">Which service are you interested in?</label>
						<input type="radio" value="1" name="service" class="radio" >
						<input type="radio" value="2" name="service" class="radio">
						<input type="radio" value="3" name="service" class="radio">

						<input type="checkbox" name="checkbox" id="checkbox">
						<label for="checkbox">I agree to terms</label>

						<input type="submit" value="Register Now!">
					</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
